            // Add hover event for talent spans
            $('.hero-talent-tree-talent').hover(
                function () {
                    var talentId = $(this).data('cell');
                    var talentData = talentsData[talentId];
                    var talentAdditionalData = additionalData[talentId];

                    // Set hover text content based on talent data
                    $('.hover-text .hover-content h3').text(talentData.name);
                    $('.hover-text .hover-content p').text(talentData.description);

                    // Additional content
                    $('.hover-text .additional-content h3').text(talentAdditionalData.name);
                    $('.hover-text .additional-content p').text(talentAdditionalData.description);

                    // Calculate dynamic position for hover text
                    var spanPosition = $(this).offset();
                    var pageHeight = $(window).height();
                    var hoverTextHeight = $('.hover-text').outerHeight();
                    var spaceAbove = spanPosition.top;
                    var spaceBelow = pageHeight - (spanPosition.top + $(this).outerHeight());

                    // Determine whether to show above or below based on available space
                    var topPosition;
                    if (spaceBelow >= hoverTextHeight) {
                        // Show below if enough space is available
                        topPosition = spanPosition.top + $(this).outerHeight() + 10;
                    } else if (spaceAbove >= hoverTextHeight) {
                        // Show above if enough space is available
                        topPosition = spanPosition.top - hoverTextHeight - 10;
                    } else {
                        // If not enough space above or below, show below
                        topPosition = spanPosition.top + $(this).outerHeight() + 10;
                    }

                    // Display hover text at the calculated position
                    $('.hover-text').css({
                        'display': 'block',
                        'top': topPosition + 'px',
                        'left': spanPosition.left + 'px'
                    });
                },

                function () {
                    // Hide hover text on mouse out
                    $('.hover-text').css('display', 'none');
                }
            );
